<div class="job">
    <li style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h4>{{ job.title }}</h4>
            <div>{{ job.location }}</div>
            {% if 'salary' in job %}
            <div>{{ job.salary }}</div>
            {% endif %}
        </div>
        <button class="apply-button">Apply</button>
    </li>
</div>
